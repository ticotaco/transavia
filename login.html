<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="utf-8" />
	<title>Transavia account setup</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<header class="navigatiebar">
		<nav>	
			<ul>
				<li id="home"></li>
				<li><a href="#">Verhalen</a></li>
				<li><a href="#">Mijn lijsten</a></li>
				<li><a href="#">Likes</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</nav>
		<section class="search">
				<label for="search">Zoeken </label>
				<input type ="text" placeholder="Verhaal 98" id="search" required>
		</section>
	</header>
	<section id="bighead">
			<h2>Verhalen voor jou, van ons</h2>
	</section>
	<section id="setup">
		<header>
			<h3>Stap 1</h3>
			<h3>Stap 2</h3>
			<h3>Stap 3</h3>
			<h3>Bevestigen</h3>
		</header>
		<main>
			<form>
				<fieldset>
					<legend>Contact</legend>
					<label for="voornaam">Voornaam</label>
					<input type ="text" placeholder="Voornaam" id="voornaam" required>
					<label for="tussenvoegsel">Tussenvoegsel</label>
					<input type ="text" placeholder="Tussenvoegsel" id="tussenvoegsel" required>
					<label for="achternaam">Achternaam</label>
					<input type ="text" placeholder="Achternaam" id='achternaam' required>
					<label for="telefoon">Telefoon</label>
					<input type="tel" id="telefoon">			
				</fieldset>
			</form>
		</main>
		<article>
			<div class="button primary_button">Ga verder</div>
		</article>
	</section>
	
</body>
</html>
